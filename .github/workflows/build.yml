name: Build pokeemerald-expansion

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - master
      - upcoming
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi libpng-dev python3

      - name: Build ROM
        run: make -j$(nproc)

    - name: Upload artifact
  uses: actions/upload-artifact@v4
  with:
    name: pokeemerald-rom
    path: pokeemerald.gba


