name: Build ROM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30   # belongs here, not inside steps

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y make gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi libpng-dev python3

      - name: Build ROM
        run: make -C pokeemerald

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: pokemonemerald-rom
          path: pokeemerald/pokemonemerald.gba
          retention-days: 90   # valid here, inside with:
